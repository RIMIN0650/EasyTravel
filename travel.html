<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EasyTravel</title>
    <link rel="stylesheet" href="travel.css" />
</head>
<body>
    <!-- 상단 바 -->
    <header>
        <div class="logo">
            <h1>EasyTravel</h1>
        </div>
        <nav class="nav-links">
            <ul class="nav-list">
                <li><button class="nav-button" onclick="showTab('itinerary')">AI여행</button></li>
                <li><button class="nav-button" onclick="window.location.href='hotel.html'">호텔</button></li>
                <li><button class="nav-button" onclick="window.location.href='food.html'">맛집</button></li>
                <li><button class="nav-button" onclick="location.href='board.html'">여행후기</button></li>
            </ul>
        </nav>
        
        <button class="login-btn">로그인</button>
    </header>

    <!-- 메인 배너 섹션 -->
    <section class="main-banner">
        <div class="banner-text">
            <h2>당신의 여행을 쉽게, 더 즐겁게</h2>
            <p>AI가 추천하는 여행 코스, 호텔, 맛집까지 한 번에!</p>
            <button onclick="window.location.href='itinerary.html'" class="banner-btn">AI여행 시작하기</button>
        </div>
    </section>

    <!-- 서비스 소개 섹션 -->
    <section class="services">
        <div class="service-card" onclick="window.location.href='itinerary.html'">
            <h3>AI 여행 일정</h3>
            <p>취향에 맞는 맞춤형 여행 코스를 생성해 드립니다.</p>
        </div>
        <div class="service-card" onclick="window.location.href='hotel.html'">
            <h3>호텔 추천</h3>
            <p>가성비 좋은 숙소부터 고급 호텔까지 비교하고 예약하세요.</p>
        </div>
        <div class="service-card" onclick="window.location.href='food.html'">
            <h3>맛집 탐색</h3>
            <p>현지인 추천 맛집을 지도와 함께 확인하세요.</p>
        </div>
        <div class="service-card" onclick="window.location.href='board.html'">
            <h3>여행 후기</h3>
            <p>다른 사람들의 여행 후기를 참고하거나 직접 작성해보세요.</p>
        </div>
    </section>

    <!-- 챗봇 영역 -->
    <div class="chat-window">
        <div class="messages" id="messages"></div>
        <input type="text" id="chat-input" placeholder="챗봇과 대화하기..." />
        <button id="send-btn" onclick="sendMessage()">전송</button>
    </div>

    <script src="travel.js"></script>
</body>
</html>
