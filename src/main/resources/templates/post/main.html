<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>지역별 게시판</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  <style>
    body {
      background-color: #fef6f0;
      font-family: 'Segoe UI', sans-serif;
    }

    .board-container {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-top: 40px;
    }

    .board-title {
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .region-buttons a {
      margin: 6px;
      background-color: #ffb88c;
      color: white;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .region-buttons a:hover {
      background-color: #e07b39;
      color: white;
    }

    .region-preview {
      background-color: #fff6ec;
      border-radius: 10px;
      padding: 25px 30px;
      margin-top: 20px;
    }

    .preview-section {
      margin-top: 30px;
    }

    .preview-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
      border-left: 5px solid #ff9a6a;
      padding-left: 10px;
      margin-bottom: 15px;
    }

    .preview-item {
      margin-left: 15px;
      color: #333;
      line-height: 1.7;
    }

    #post-upload-btn {
      background-color: #2c3e50;
      color: white;
      border: none;
    }

    #post-upload-btn:hover {
      background-color: #1c2731;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="board-container">
      <h2 class="board-title">📌 지역별 게시판</h2>

      <div class="region-buttons d-flex flex-wrap mb-4">
        <div th:each="region : ${regionList}">
          <a th:href="@{/post/list?regionId={regionId}(regionId=${region.id})}" 
             class="btn btn-sm" th:text="${region.name}"></a>
        </div>
      </div>

      <div class="region-preview mx-auto">
        
        <div class="preview-section">
          <div class="preview-title">부산 후기</div>
          <div class="preview-item"><b>[1]</b> 부산의 매력을 느낄 수 있는 여행지 탐방기</div>
          <div class="preview-item"><b>[2]</b> 달음산 자연 속 힐링 여행 후기</div>
          <div class="preview-item"><b>[3]</b> 부산 바다와 함께한 여행, 최고의 휴식처</div>
        </div>

        <div class="preview-section">
          <div class="preview-title">제주 숨겨진 맛집 후기</div>
          <div class="preview-item"><b>[1]</b> 제주 현지인들만 아는 맛집!</div>
          <div class="preview-item"><b>[2]</b> 인터넷에 올라와있지 않은 숨겨진 사진 스팟</div>
          <div class="preview-item"><b>[3]</b> 자연 경치를 보면서 힐링하고 싶다면 이곳은 꼭~</div>
        </div>

        <div class="preview-section">
          <div class="preview-title">서울 액티비티</div>
          <div class="preview-item"><b>[1]</b> 서울에서도 여러 액티비티를 즐기고 싶다면~</div>
          <div class="preview-item"><b>[2]</b> 제주도 부럽지 않은 흑돼지 맛집!!</div>
        </div>

      </div>

      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn" id="post-upload-btn">글쓰기</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#post-upload-btn").on("click", function () {
        location.href = "/post/upload";
      });
    });
  </script>
</body>
</html>
