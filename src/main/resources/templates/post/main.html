<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
    <div id="wrap">

        <div>
            <div class="mt-3 bg-white">
                <h3 class="mt-5 ml-3">지역별 게시판</h3>
                
                <div class="d-flex mt-3 mx-4 justify-content-between">
                    <div th:each="region : ${regionList}" class="text-center ml-3">
					    <a th:href="@{/post/list?regionId={regionId}(regionId=${region.id})}" class="btn btn-primary" th:text="${region.name}"></a>
					</div>

                </div>

                <div class="d-flex justify-content-center mt-5">
                    <div id="region-preview">
                        <h5 class="mt-4 mb-3 ml-2">부산 후기</h5>
                        <div class="mt-2 ml-4">
                            <b>[1]</b> 부산의 매력을 느낄 수 있는 여행지 탐방기 <br>
                        </div>
                        <div class="mt-2 ml-4">
                            <b>[2]</b> 달음산 자연 속 힐링 여행 후기 <br>
                        </div>
                        <div class="mt-2 ml-4">
                            <b>[3]</b> 부산 바다와 함께한 여행, 최고의 휴식처 <br>
                        </div>
                        
                        <br>
                        
                        <h5 class="mt-4 mb-3 ml-2">제주 숨겨진 맛집 후기</h5>
                        <div class="mt-2 ml-4">
                            <b>[1]</b> 제주 현지인들만 아는 맛집! <br>
                        </div>
                        <div class="mt-2 ml-4">
                            <b>[2]</b> 인터넷에 올라와있지 않은 숨겨진 사진 스팟 <br>
                        </div>
                        <div class="mt-2 ml-4">
                            <b>[3]</b> 자연 경치를 보면서 힐링하고 싶다면 이곳은 꼭~ <br>
                        </div>
                        
                        <h5 class="mt-5 mb-3 ml-2">서울 액티비티</h5>
                        <div class="mt-2 ml-4">
                            <b>[1]</b> 서울에서도 여러 액티비티를 즐기고 싶다면~ <br>
                        </div>
                        <div class="mt-2 ml-4">
                            <b>[2]</b> 제주도 부럽지 않은 흑돼지 맛집!! <br>
                        </div>
                        
                    </div>
                    
                    
                </div>
                <div class="d-flex justify-content-end mt-3">
					<button type="button" class="btn btn-success" id="post-upload-btn">글쓰기</button>
				</div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script>
	$(document).ready(function(){
		
		$("#post-upload-btn").on("click",function(){
			location.href="/post/upload";
		});
		
		
	});


</script>




</html>
