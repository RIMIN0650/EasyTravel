<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <div>
        	<div class="d-flex">
        	<input type="text" placeholder="Id" class="col-8" id="identifier">
        	<button type="button" class="btn btn-sm btn-info ml-4" id="checkDupBtn">중복확인</button>
        	</div>
        	
            <input type="text" placeholder="Username" required id="userName">
            <input type="password" placeholder="Password" required id="password">
            <input type="password" placeholder="Confirm Password" required id="checkPassword">
            <input type="email" placeholder="Email" required id="email">
            <button type="button" id="submitbutton">Sign Up</button>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	



	<script>
		$(document).ready(function(){
			
			
			$("#checkDupBtn").on("click", function(){
				
				
				
			});
			
			
			$("#submitbutton").on("click",function(){
				
				let id = $("#identifier").val();
				let userName = $("#userName").val();
				let password = $("#password").val();
				let checkPassword = $("#checkPassword").val();
				let email = $("#email").val();
				
				if(id == ""){
					alert("아이디를 입력하세요");
					return;
				}
				
				if(userName == ""){
					alert("이름을 입력하세요");
					return;
				}
				
				if(password == ""){
					alert("비밀번호를 입력하세요");
					return;
				}
				
				if(password != checkPassword){
					alert("비밀번호를 확인하세요");
					return;
				}
				
				if(email == ""){
					alert("이메일을 입력하세요");
					return;
				}
				
				$.ajax({
					type:"post"
					, url:"/user/join"
					, data:{"loginId":id, "password":password, "userName":userName, "email":email}
					, success:function(data){
						if(data.result == "success"){
							alert("회원가입 성공");
						} else {
							alert("회원가입 실패");
						}
					}
					, error:function(){
						alert("회원가입 오류");
					}
					
				});
				
			});
			
			
			
		});
	
	
	
	
	</script>
	
	
</body>
</html>
