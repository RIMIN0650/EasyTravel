<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사용자 취향 조사</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>사용자 취향 조사</h2>

      <label for="first">가장 선호하는 취향 <span style="color: red;">*</span></label>
      <input type="text" id="first" name="first" required>

      <label for="second">두 번째 선호하는 취향</label>
      <input type="text" id="second" name="second">

      <label for="third">세 번째 선호하는 취향</label>
      <input type="text" id="third" name="third">
      
      <label for="third">기타 사항</label>
      <input type="text" id="etcetra" name="etcetra">
      

      <button type="submit" id="submitBtn">제출하기</button>

  </div>
  
  	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	
  <script>
  	$(document).ready(function(){
  		
  		$("#submitBtn").on("click", function(){
  			
  			let first = $("#first").val();
  			let second = $("#second").val();
  			let third = $("#third").val();
  			let etc = $("#etcetra").val();
  			
  			
  			
  			$.ajax({
  				type:"post"
  				, url:"/user/add/preference"
  				, data:{"first":first, "second":second, "third":third, "etcetra":etc}
  				, success:function(data){
  					if(data.result == "success"){
  						alert("저장 성공 메인 페이지로 이동합니다");
  						location.href="/main/board";
  					} else {
  						alert("실패");
  					}
  				}
  				, error:function(){
  					alert("오류");
  				}
  			});
  			
  			
  			
  			
  			
  			
  			
  		})  		
  		
  		
  		
  		
  		
  		
  		
  		
  	});
  
  
  
  </script>
  
  
  
  
  
  
  
  
</body>
</html>
